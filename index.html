<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>formularios</title>
    <style>
        body{font-family: Arial, Helvetica, sans-serif;background-color: rgb(78, 196, 196);
        
    }
    </style>

</head>

<body>
   
    <h1>Formularios</h1>
    <form action="cadastro.php" method="post" autocomplete="on" >
        <p><label for="inome">nome</label> <input type="text" name="nome" id="inome" required minlength="3" maxlength="30" size="10" placeholder="nome usuario" autocomplete='name'>
            <p><label for="isobrenome">sobrenome</label> <input type="text" name="sobrenome" id="isobrenome" required placeholder="sobrenome usuario">  </p>
            <p><label for="isenha">senha</label> <input type="password" name="senha" id="isenha" required minlength="3" maxlength="7" placeholder="senha" autocomplete="current-password"></p>
            <p><label for="imedia">media </label> <input type="number" name="media" id="imedia" min="0" max="20" placeholder="0-20" step="0.001" value="5"
                style="background-color: brown;color: white;" required ></p>
            <p><label for="imes">ano letivo</label><input type="month" name="mes" id="imes" value="2023-03"></p>
            <p><label for="idia">dia da prova <input type="date" name="dia" id="idia" value="2023-03-27"></label></p>
            <p><label for="ihora">hora da prova <input type="time" name="hora" id="ihora" value="12:00"></label></p>
            <fieldset>
                <legend>esportes favotitos</legend>
                <input type="checkbox" name="futebol" id="ifutebol"><label for="ifutebol">futebol</label> <br>
                <input type="checkbox" name="volei" id="ivolei"><label for="ivolei">volei</label> <br>
                <input type="checkbox" name="tenis" id="itenis"><label for="itenis">tenis</label> <br>
                <input type="checkbox" name="basquete" id="ibasquete" checked><label for="ibasquete">basquete</label> <br>
               
            </fieldset><br>

            <fieldset>
                <legend>sexo da pessoa</legend>
                <input type="radio" name="masculino" id="imasculino"><label for="imasculino">Masculino</label>
                <input type="radio" name="masculino" id="ifeminino" checked><label for="ifeminino">Feminino</label> 
            </fieldset>
            <input type="color" name="cor" id="icor" value="red"><label for="icor" >cor do projeto </label><br>
            <input type="range" name="nivel" id="inivel"><label for="">nivel de satisfação</label> <br>
            <label for="ifoto">foto de perfil</label> 
            <input type="file" name="foto" id="ifoto"><br>

            <input type="submit" value="enviar">
            <input type="reset" value="Limpar">
</form><br>

<form action="cadastro php" method="post" autocomplete="on">  
    <label for="iestado">estado </label>
    <select name="estado" id="iestado">
        
            <optgroup label="região sudeste"> 
                <option value="SP" > são paulo</option>
                <option value="MG">minas gerais</option>
            </optgroup>
            <optgroup label="região sul">
                <option value="RS">Rio grande do sul</option>
                <option value="PR" selected>Parana</option>
            </optgroup>
            </select>
            <p>
                 <label for="iprofissao">profissão</label>
                 <input type="text" name="profissao" id="iprofissao" list="lista">
                <datalist id="lista">
                    <option value="ADM">administrador</option>
                    <option value="CONT">Contador</option>
                    <option value="ENG">engenheiro</option>
                </datalist>
                <p>
                    
                    
                    <label for="imensagem">mensagem</label>
                    <textarea name="mensagem" id="imensagem" cols="30" rows="10"
                     placeholder="digite sua mensagem"  ></textarea>
                </p>






            </p>
        
        




    </select>






</form>
       

   
   
  </body>
    
 
</html>
